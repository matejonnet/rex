# Marshaller configuration
infinispan.client.hotrod.marshaller = org.infinispan.client.hotrod.marshall.ProtoStreamMarshaller
infinispan.client.hotrod.force_return_values = false

# Near cache configuration
infinispan.client.hotrod.near_cache.mode = DISABLED
infinispan.client.hotrod.near_cache.max_entries	= -1
infinispan.client.hotrod.near_cache.name_pattern = near-.+

# Transaction configuration
infinispan.client.hotrod.transaction.transaction_manager_lookup = org.infinispan.client.hotrod.transaction.lookup.GenericTransactionManagerLookup
#infinispan.client.hotrod.transaction.transaction_mode = NON_XA

#hotrod configuration
# for 9.4.11 server
infinispan.client.hotrod.protocol_version = 2.9
